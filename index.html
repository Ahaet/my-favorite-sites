<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Favorite Sites</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="shortcutForm">
        <input type="text" id="siteName" placeholder="Site Name">
        <input type="text" id="siteUrl" placeholder="Site URL">
        <input type="text" id="siteThumbnail" placeholder="Thumbnail URL">
        <button onclick="addShortcut()">Add Shortcut</button>
    </div>
    <div id="shortcutsGrid"></div>
    
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <input type="text" id="editSiteName" placeholder="Site Name">
            <input type="text" id="editSiteUrl" placeholder="Site URL">
            <input type="text" id="editSiteThumbnail" placeholder="Thumbnail URL">
            <button onclick="saveEdit()">Save Changes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
